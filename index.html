<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="nav grid island-half">
    <div class="unit xs-1 s-1 m-1 l-1-4 pad-t pad-b">
      <h1 class="logo text-center push-0 exa bold">Potion Express</h1>
    </div>
    <nav class="unit xs-1 s-1 m-1 l-3-4">
      <div class="">
        <ul class="list-group-inline push-0">
          <li class="masthead gutter">
            <a href="#">
              <i class="icon i-32 block center">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
            </a>
            <span class="icon-label milli">Unicorn Tears</span>
          </li>
          <li class="masthead gutter">
            <a href="#">
              <i class="icon i-32 block center">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
            </a>
            <span class="icon-label milli">Dragon Scales</span>
          </li>
          <li class="masthead gutter">
            <a href="#">
              <i class="icon i-32 block center">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
            </a>
            <span class="icon-label milli">Yeti Dandruff</span>
          </li>
          <li class="masthead gutter">
            <a href="#">
              <i class="icon i-32 block center">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
            </a>
            <span class="icon-label milli">Pixie Dust</span>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
