<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="nav grid island-half">

      <div class="">
        <ul class="list-group-inline push-0">
          <li class="logo gutter">
            <i class="icon i-32 block center">
             <img src="images/placeholder-triangle.svg" alt="">
           </i>
            <span class="icon-label milli"><a href="#">Unicorn Tears</a></span>
          </li>
          <li class="logo gutter">
            <i class="icon i-32 block center">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>

          </li>
          <li class="logo gutter">
            <i class="icon i-32 block center">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label milli"><a href="#">Yeti Dandruff</a></span>
          </li>
          <li class="logo gutter">
            <i class="icon i-32 block center">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-label milli"><a href="#">Pixie Dust</a></span>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
